        </span>
        <span class="power-container" aria-label="Still Power"> <!-- Added By JavaScript --> </span>
    </header>
    <main class="main">
        <span class="question-container" dir="auto">
            <!-- Questions Are Added By JavaScript. -->
        </span>
        <ul class="answers-container" dir="auto">
            <!-- Answers Are Added By JavaScript. --> 
        </ul>
    </main>
    <footer class="footer" hidden>
        <span class="footer-text">
            <!-- Show message with JavaScript after select answer --> 
        </span>
        <button class="next-btn">Next</button>
    </footer>
    <audio hidden type="audio/wav" preload="metadata" src="./assets/fx/correct-answer.wav" class="sound-effect"></audio>
